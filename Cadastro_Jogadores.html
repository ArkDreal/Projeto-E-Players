<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro para Jogadores</title>
    <script src="https://kit.fontawesome.com/4ad64d6858.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <section class="banner">
            <div class=" container banner_cadastro_jogador">
                <h1>Cadastro de Jogador</h1>
            </div>
        </section>
        <section class="cadastro_jogador">
            <div class="container cadastro_dados">
                <div></div>
                <h3>Nome do Jogador</h3>
                <input type="text" id="text" placeholder="" />
                <h3>E-Mail</h3>
                <input type="email" id="text" placeholder="" />
                <h3>Senha</h3>
                <input type="password" id="text" placeholder="" />
                <h3 class="texto_equipe">Equipe</h3>
                <input list="opcao_de_jogos" id="opcao_jogo" name="jogos" />

                <datalist id="opcao_de_jogos">
                    <option value="Senai E-Sports">
                    <option value="Eita atrÃ¡s de Vishe">
                    <option value="Kennovy">
                    <option value="Team Colunm">
                    <option value="Anjos do Odila">
                    <option value="Cringe's">
                    <option value="Portella delas">
                </datalist>

                <button class="botao_cadastrar">Cadastrar</button>
            </div>


            <div class="container lista_de_jogadores">
                <h2>Lista de Jogadores</h2>
                <table class="tabela_jogadores">
                    <tr class="nome_equipe">
                       <th>Nome do Jogador</th>
                       <th>Equipe</th>
                    </tr>
                    <tr class="jogadores_e_equipe">
                        <td>ThiThi Delas</td>
                        <td>Senai E-Sports</td>
                    </tr>
                    <tr class="jogadores_e_equipe_de_baixo">
                        <td>Uberlei</td>
                        <td>Senai E-Sports</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body> 
</html>
